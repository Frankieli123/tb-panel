services:
  # 后端 API 服务
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: taobao-server
    restart: unless-stopped
    ports:
      - "${TAOBAO_SERVER_PORT:-4000}:4000"
    env_file:
      - ./server/.env
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 4000
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - taobao-network

  # 前端（可选，也可以用 Nginx 部署静态文件）
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: taobao-client
    restart: unless-stopped
    ports:
      - "${TAOBAO_WEB_PORT:-8080}:80"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - taobao-network

networks:
  taobao-network:
    driver: bridge
